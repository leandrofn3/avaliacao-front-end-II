<body>

    <main>
        <section class="container">
            <div class="row" id="cardcontainer">
                <!-- card aqui -->
            </div>>
        </section>
        <section>

                <li class="page-item"><a class="page-link bg-success text-white" onclick="previousPage()">Previous</a>

                <li class="page-item"><a class="page-link bg-success text-white" onclick="nextPage()">Next</a></li>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        function oneCharacters() {
            const seach = document.getElementById("pesquisar")
            const filter = seach.value.toLowerCase()
            let cards = document.getElementsByClassName("card");
            console.log(cards)
            Array.from(cards).forEach(card => {

                const name = card.getElementsByTagName("h2")[0].textContent.toLowerCase();

                if (name.includes(filter)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            })

        }

    </script>
